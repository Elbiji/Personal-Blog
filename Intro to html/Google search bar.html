<!DOCTYPE html>
<html>
    <head>
        <title> Google search bar</title>
        <link rel="stylesheet" href="Style/Google search bar.css">
    </head>
    <body>
        <div>
            <img class="google-logo" src="Image/google-logo.png">
        </div>
        <div>
            <input class="search-bar" type="text" placeholder="Search Google or type a URL">
        </div>
        <div>
            <button class="Google-search">
                Google Search

            <button class="Feeling-lucky">
                I'm Feeling Lucky
            </button>
        </div>
    </body>
</html>
